# This is a basic workflow to help you get started with Actions

name: X-UI Release

# Allows you to run this workflow manually from the Actions tab
on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * 1,5"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: GoLang 1.19.2
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.2' # The Go version to download (if necessary) and use.
      - name: Start Setup
        run: |
          sudo apt-get update
          sudo apt-get install -yq gcc-aarch64-linux-gnu gcc-s390x-linux-gnu gcc-riscv64-linux-gnu
      - name: Start Setup Submodule
        run: |
          git submodule update --init
          git submodule update --recursive --remote
          ln -sf translation web/translation
          ln -sf bin/build build
      - name: Start Building X-UI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./build
